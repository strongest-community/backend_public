name: Python-CI
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install Poetry
        run: pip install poetry
      - name: poetry
        run: poetry install
      - name: Pylint Install
        run: pip install pylint
      - name: Pylint Execute
        run: |
          cd app
          pylint app/ --disable='too-few-public-methods,import-error,invalid-name'
      - name: Black Format
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./app"